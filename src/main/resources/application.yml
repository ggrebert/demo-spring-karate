server:
  port: 8080
  compression:
    enabled: true

spring:
  application:
    name: flash-message
  jpa:
    hibernate:
      ddl-auto: update
  profiles:
    active: "@activatedProperties@"

info:
  java:
    version: ${java.version}
    specification:
      vendor: ${java.specification.vendor}
      name: ${java.specification.name}
      version: ${java.specification.version}
    vm:
      name: ${java.vm.name}
      specification:
        name: ${java.vm.specification.name}
        vendor: ${java.vm.specification.vendor}
      version: ${java.vm.version}
    home: ${java.home}
  os:
    arch: ${os.arch}
    name: ${os.name}
    version: ${os.version}

management:
  endpoint:
    health:
      show-details: always

logging:
  level:
    root: 'WARN'
    hibernate: 'DEBUG'
    com:
      netflix: 'OFF'
    org.springframework:
      amqp: 'WARN'
      security: 'INFO'
      web: 'INFO'
    app: 'TRACE'

---

spring:
  profiles: mysql
  datasource:
    url: jdbc:mysql://${MYSQL_HOST}/${MYSQL_DATABASE}
    username: ${MYSQL_USER}
    password: ${MYSQL_PASSWORD}
  jpa:
    database-platform: org.hibernate.dialect.MySQL5InnoDBDialect

---

spring:
  profiles: postgresql
  datasource:
    url: jdbc:postgresql://${POSTGRES_HOST}/${POSTGRES_DB}
    username: ${POSTGRES_USER}
    password: ${POSTGRES_PASSWORD}
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
